message: |
  This topology sets up a simple VXLAN network using DHCP relay
  functionality. It includes a DHCP server (running on Cisco
  IOSv), DHCP client (also on Cisco IOSv) and two intermediate
  VXLAN-enabled switches.

defaults.attributes:
  link.dhcp:
    client: bool
    server: str

groups:
  dhcp_server:
    members: [ srv ]
    module: [ ospf ]
    config: [ dhcp-server ]
    device: csr
  dhcp_client:
    members: [ cl_a, cl_b ]
    config: [ dhcp-client ]
    device: iosv
  switch:
    members: [ sw1, sw2 ]
    module: [ ospf,bgp,vrf,vlan,vxlan,gateway,evpn ]
    config: [ dhcp-relay ]
    device: eos

vrfs:
  client:

vlans:
  cv1:
    gateway: True
    ospf.passive: True
    vrf: client

bgp.as: 65000
gateway.id: 1

nodes: [ srv, sw1, sw2, cl_a, cl_b ]

links:
- srv-sw1
- srv-sw2
- sw1-sw2
- cl_a:
    dhcp.client: True
  sw1:
    dhcp.server: srv
  vlan.access: cv1
- cl_b:
    dhcp.client: True
  sw2:
    dhcp.server: srv
  vlan.access: cv1

defaults.outputs:
  _include: [ outputs/format.yml ]
