message: |
  This lab builds a L2 domain (VLAN 1000) across four PE-routers running
  EVPN with MPLS transport. All hosts connected to VLAN 1000 (h1-h4) should be
  able to ping each other.

defaults.device: eos

bgp.as: 65000

vlans:
  tenant:
    mode: bridge

groups:
  hosts:
    members: [ h1, h2, h3, h4, h5, h6 ]
    device: linux
  pe:
    members: [ pe1, pe2, pe3, pe4 ]
    module: [ bgp, ospf, mpls, vlan, evpn ]
    config: [ evpn.mpls ]
  core:
    members: [ p ]
    module: [ ospf, mpls ]

nodes: [ pe1, pe2, pe3, pe4, p, h1, h2, h3, h4, h5, h6 ]

links:
- pe1-p
- pe2-p
- pe3-p
- pe4-p
- pe1:
  h1:
  vlan.access: tenant
- pe2:
  h2:
  vlan.access: tenant
- pe3:
  h3:
  h5:
  vlan.access: tenant
- pe4:
  h4:
  h6:
  vlan.access: tenant
